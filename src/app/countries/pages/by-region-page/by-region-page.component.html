<h2>Region</h2>
<hr>


<div class="row">
  <div class="col text-center">
    <!-- Searchbox -->
    <button
    *ngFor="let region of Regions"
    class="btn btn-outline-light mx-2"
    [ngClass]="{'btn-success': selectedRegion === region}"
    (click)="searchByRegion(region)"
    >{{region}}</button>

    <hr>
  </div>
</div>

<div class="row">
  <div class="col">
    <countries-country-table [countries]="Countries"></countries-country-table>
</div>
